<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kids Login â€“ Builder Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="/app-config.js"></script>
 
  <style>

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(800px 500px at 20% -10%, rgba(124,92,255,.6), transparent),
        radial-gradient(700px 450px at 85% 10%, rgba(46,229,157,.5), transparent),
        linear-gradient(180deg, #0a1020, #0b1224);
      color: #fff;
    }

    .card {
      width: min(420px, 92%);
      background: rgba(16, 26, 48, 0.95);
      border-radius: 24px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 30px 80px rgba(0,0,0,.45);
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      text-align: center;
    }

    p {
      text-align: center;
      color: rgba(255,255,255,.85);
      margin-top: 6px;
    }

    .input {
      width: 100%;
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    .btn {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border-radius: 16px;
      border: none;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #7c5cff, #5a46ff);
      color: white;
    }

    .error {
      margin-top: 12px;
      text-align: center;
      color: #ffb3c0;
      min-height: 1.2em;
    }

    .tiny {
      margin-top: 14px;
      font-size: 0.85rem;
      text-align: center;
      color: rgba(255,255,255,.6);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ§© Builder Quest</h1>
    <p>Pranav's Login</p>

    <input class="input" id="email" placeholder="Email" />
    <input class="input" id="password" type="password" placeholder="Password" />

    <button class="btn" id="loginBtn">Letâ€™s Build ðŸš€</button>

    <div class="error" id="error"></div>

    <div class="tiny">
      Grown-ups? <a href="/login.html?target=kids" style="color:#9db0ff">Use adult login</a>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const errorEl = document.getElementById("error");

    loginBtn.addEventListener("click", async () => {
      errorEl.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        errorEl.textContent = "Please enter email and password ðŸ™‚";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });


        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.message || "Login failed";
          return;
        }

        // Store session
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("email", email);

        // Redirect based on role
        const params = new URLSearchParams(window.location.search);
        const target = params.get("target");

        if (data.role === "kid") {
          // Kids always go to kids portal
          window.location.href = "/kids/index.html";
        } else if (target === "kids") {
          // Parent/Admin logging in FROM kids portal
          window.location.href = "/kids/index.html";
        } else {
          // Default adult/student behavior
          window.location.href = "/dashboard.html";
        }


      } catch (err) {
        errorEl.textContent = "Server error. Try again.";
      }
    });
  </script>

</body>
</html>
