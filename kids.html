<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnQuest Academy - Grade-Based Learning v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8B5CF6;
            --primary-pink: #EC4899;
            --primary-orange: #F97316;
            --primary-blue: #3B82F6;
            --primary-green: #10B981;
            --primary-yellow: #FCD34D;
            --primary-red: #EF4444;
            --bg-cream: #FFF8F0;
            --bg-white: #FFFFFF;
            --text-dark: #1F2937;
            --text-medium: #6B7280;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #FFE4E1 100%);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--primary-yellow);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.3;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Login Screen */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-y: auto;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease-out;
            margin: auto;
            max-height: 95vh;
            overflow-y: auto;
            position: relative;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-logo {
            text-align: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-medium);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .user-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-type-btn {
            padding: 20px;
            border: 3px solid #E5E7EB;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .user-type-btn:hover {
            border-color: var(--primary-purple);
            background: #F3F4F6;
        }

        .user-type-btn.selected {
            border-color: var(--primary-purple);
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-pink) 100%);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .avatar-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            background: #F3F4F6;
        }

        .avatar-option:hover {
            transform: scale(1.1);
            background: #E5E7EB;
        }

        .avatar-option.selected {
            border-color: var(--primary-purple);
            background: #EDE9FE;
            transform: scale(1.15);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-pink) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .link-btn {
            background: none;
            border: none;
            color: var(--primary-purple);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.95rem;
            margin-top: 15px;
            display: block;
            text-align: center;
        }

        /* Main App */
        .app-container {
            display: none;
            position: relative;
            z-index: 1;
        }

        .app-container.active {
            display: block;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .top-nav {
            background: white;
            border-radius: 20px;
            padding: 15px 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .logo {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-pink) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid white;
            box-shadow: var(--shadow);
        }

        .grade-badge {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--primary-yellow) 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #EF4444;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #DC2626;
            transform: translateY(-2px);
        }

        header {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-pink) 100%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            color: white;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .welcome-message {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .progress-overview {
            background: white;
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .progress-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            color: var(--primary-purple);
        }

        .grade-completion {
            text-align: center;
        }

        .completion-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-green) 0deg, var(--primary-green) var(--completion-deg), #E5E7EB var(--completion-deg));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            position: relative;
        }

        .completion-inner {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-purple);
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .subject-card {
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid var(--primary-blue);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .subject-card.math { border-left-color: var(--primary-blue); }
        .subject-card.reading { border-left-color: var(--primary-green); }
        .subject-card.writing { border-left-color: var(--primary-orange); }
        .subject-card.science { border-left-color: var(--primary-pink); }
        .subject-card.social { border-left-color: var(--primary-purple); }

        .subject-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subject-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .subject-progress {
            font-size: 0.9rem;
            color: var(--text-medium);
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #E5E7EB;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-fill.math { background: var(--primary-blue); }
        .progress-fill.reading { background: var(--primary-green); }
        .progress-fill.writing { background: var(--primary-orange); }
        .progress-fill.science { background: var(--primary-pink); }
        .progress-fill.social { background: var(--primary-purple); }

        .mastery-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 8px;
        }

        .mastery-badge.mastered {
            background: #D1FAE5;
            color: #065F46;
        }

        .mastery-badge.in-progress {
            background: #FEF3C7;
            color: #92400E;
        }

        .mastery-badge.not-started {
            background: #F3F4F6;
            color: var(--text-medium);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: modalSlide 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalSlide {
            from { transform: scale(0.7) translateY(-50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal-header {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quiz-question {
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border-left: 5px solid var(--primary-purple);
        }

        .question-number {
            color: var(--primary-purple);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .standard-tag {
            display: inline-block;
            background: #E0E7FF;
            color: #4338CA;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .quiz-options {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .quiz-option {
            background: white;
            border: 3px solid #E5E7EB;
            border-radius: 15px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.05rem;
            font-weight: 500;
        }

        .quiz-option:hover:not(.disabled) {
            border-color: var(--primary-purple);
            transform: translateX(8px);
        }

        .quiz-option.selected {
            border-color: var(--primary-purple);
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-pink) 100%);
            color: white;
        }

        .quiz-option.correct {
            border-color: var(--primary-green);
            background: linear-gradient(135deg, var(--primary-green) 0%, #34D399 100%);
            color: white;
            animation: correctPulse 0.5s ease;
        }

        .quiz-option.incorrect {
            border-color: var(--primary-red);
            background: linear-gradient(135deg, var(--primary-red) 0%, #F87171 100%);
            color: white;
            animation: shake 0.5s ease;
        }

        .quiz-option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }

        .feedback-box.show {
            display: block;
        }

        .feedback-box.correct {
            background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%);
            border-left: 5px solid var(--primary-green);
        }

        .feedback-box.incorrect {
            background: linear-gradient(135deg, #FEE2E2 0%, #FECACA 100%);
            border-left: 5px solid var(--primary-red);
        }

        .feedback-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .next-question-btn, .close-btn {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #60A5FA 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .next-question-btn:hover, .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .close-btn {
            display: block;
            margin: 20px auto;
        }

        /* Parent Dashboard */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .dashboard-card h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-purple);
        }

        .child-card {
            background: #F9FAFB;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-purple);
        }

        .child-card:hover {
            background: #F3F4F6;
            transform: translateX(5px);
        }

        .child-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .child-avatar {
            font-size: 2.5rem;
        }

        .child-info h4 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .child-grade {
            color: var(--text-medium);
            font-size: 0.9rem;
        }

        .child-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-purple);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-medium);
        }

        .subject-breakdown {
            display: grid;
            gap: 8px;
        }

        .subject-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            opacity: 0;
            pointer-events: none;
            z-index: 3000;
        }

        .celebration.show {
            animation: celebrate 1.5s ease-out;
        }

        @keyframes celebrate {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0) rotate(0deg); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5) rotate(180deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-box { padding: 30px; }
            h1 { font-size: 2rem; }
            .subjects-grid { grid-template-columns: 1fr; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

        // Student login
        async function studentLogin() {
            const userName = document.getElementById('userName').value.trim();
            const gradeLevel = document.getElementById('gradeLevel').value;
            const parentCode = document.getElementById('parentAccessCode').value.trim();
            
            if (!userName) {
                alert('Please enter your name! üòä');
                return;
            }
            
            if (!gradeLevel) {
                alert('Please select your grade level! üìö');
                return;
            }
            
            if (!selectedAvatar) {
                alert('Please choose an avatar! üé®');
                return;
            }

            // Create unique student ID
            const studentId = 'student_' + userName.toLowerCase().replace(/\s+/g, '_') + '_' + Date.now();

            currentUser = {
                id: studentId,
                name: userName,
                type: 'student',
                gradeLevel: gradeLevel,
                avatar: selectedAvatar,
                parentCode: parentCode || null,
                gradeProgress: initializeGradeProgress(gradeLevel),
                joinedDate: new Date().toISOString(),
                lastActive: new Date().toISOString()
            };

            try {
                // Save student
                await window.storage.set(studentId, JSON.stringify(currentUser), true);
                
                // Link to parent if code provided
                if (parentCode) {
                    const parents = await window.storage.list('parent_', true);
                    if (parents && parents.keys) {
                        for (const parentKey of parents.keys) {
                            try {
                                const parentData = await window.storage.get(parentKey, true);
                                if (parentData && parentData.value) {
                                    const parent = JSON.parse(parentData.value);
                                    if (parent.code === parentCode) {
                                        if (!parent.children) parent.children = [];
                                        if (!parent.children.includes(studentId)) {
                                            parent.children.push(studentId);
                                            await window.storage.set(parentKey, JSON.stringify(parent), true);
                                        }
                                        break;
                                    }
                                }
                            } catch (e) {}
                        }
                    }
                }
                
                localStorage.setItem('currentUserId', studentId);
                localStorage.setItem('userType', 'student');
                showStudentApp();
            } catch (error) {
                console.error('Error saving student:', error);
                localStorage.setItem('currentUserId', studentId);
                localStorage.setItem('userType', 'student');
                localStorage.setItem(studentId, JSON.stringify(currentUser));
                showStudentApp();
            }
        }

        // Initialize grade progress
        function initializeGradeProgress(grade) {
            const curriculum = curriculumStandards[grade];
            if (!curriculum) return {};
            
            const progress = {};
            for (const subject in curriculum) {
                progress[subject] = {
                    completed: 0,
                    total: curriculum[subject].total,
                    mastered: false,
                    questionsAnswered: [],
                    correctAnswers: 0
                };
            }
            return progress;
        }

        // Render subjects

                alert('Content coming soon!');

            currentSubject = subject;
            currentQuestionIndex = 0;
            quizAnswers = [];

                reading: 'üìö Reading',

                social: 'üåç Social Studies'

            document.getElementById('modalTitle').textContent = `Grade ${currentUser.gradeLevel} ${subjectNames[subject]}`;

            modal.classList.add('active');

        // Show question
        function showQuestion() {
            const curriculum = curriculumStandards[currentUser.gradeLevel];
            const questions = curriculum[currentSubject].questions;
            
            if (currentQuestionIndex >= questions.length) {
                // Completed all available questions
                finishQuiz();
                return;
            }

            const question = questions[currentQuestionIndex];
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <div class="quiz-question">
                    <div class="question-number">Question ${currentQuestionIndex + 1} of ${questions.length}</div>
                    <span class="standard-tag">Standard: ${question.standard}</span>
                    <h4 style="margin: 15px 0; font-size: 1.2rem; line-height: 1.6; white-space: pre-wrap;">${question.question}</h4>
                    <div class="quiz-options">
                        ${question.options.map((opt, i) => `
                            <div class="quiz-option" data-index="${i}" onclick="checkAnswer(${i})">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback-box" id="feedbackBox"></div>
                </div>
            `;
        }

        // Check answer
        function checkAnswer(selectedIndex) {
            const curriculum = curriculumStandards[currentUser.gradeLevel];
            const question = curriculum[currentSubject].questions[currentQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedbackBox = document.getElementById('feedbackBox');

            // Disable all options
            options.forEach(opt => opt.classList.add('disabled'));

            const isCorrect = selectedIndex === question.correct;
            quizAnswers.push({ correct: isCorrect, standard: question.standard });

            // Mark answer
            if (isCorrect) {
                options[selectedIndex].classList.add('correct');
                feedbackBox.className = 'feedback-box correct show';
                feedbackBox.innerHTML = `
                    <div class="feedback-title">üéâ Excellent! That's Correct!</div>
                    <div class="feedback-text">${question.explanation}</div>
                    ${currentQuestionIndex < curriculum[currentSubject].questions.length - 1 ? 
                        '<button class="next-question-btn" onclick="nextQuestion()">Next Question ‚Üí</button>' :
                        '<button class="next-question-btn" onclick="finishQuiz()">Finish & See Results üéä</button>'
                    }
                `;
                showCelebration();
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                feedbackBox.className = 'feedback-box incorrect show';
                feedbackBox.innerHTML = `
                    <div class="feedback-title">üí° Not Quite! Let's Learn Together</div>
                    <div class="feedback-text">
                        <strong>The correct answer is: ${question.options[question.correct]}</strong><br><br>
                        ${question.explanation}
                    </div>
                    ${currentQuestionIndex < curriculum[currentSubject].questions.length - 1 ? 
                        '<button class="next-question-btn" onclick="nextQuestion()">Next Question ‚Üí</button>' :
                        '<button class="next-question-btn" onclick="finishQuiz()">Finish & See Results üéä</button>'
                    }
                `;
            }
        }

        // Next question
        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        // Finish quiz
        async function finishQuiz() {
            const correct = quizAnswers.filter(a => a.correct).length;
            const total = quizAnswers.length;
            const percentage = Math.round((correct / total) * 100);

            // Update progress
            const progress = currentUser.gradeProgress[currentSubject];
            progress.completed += correct;
            progress.correctAnswers += correct;
            progress.questionsAnswered.push(...quizAnswers);
            
            // Check for mastery (80% or higher)
            const masteryPercent = (progress.completed / progress.total) * 100;
            if (masteryPercent >= 80) {
                progress.mastered = true;
            }

            // Check if all subjects are mastered
            let allMastered = true;
            for (const subject in currentUser.gradeProgress) {
                if (!currentUser.gradeProgress[subject].mastered) {
                    allMastered = false;
                    break;
                }
            }

            currentUser.lastActive = new Date().toISOString();
            await saveUser();

            // Show results
            const modalBody = document.getElementById('modalBody');
            const encouragement = percentage >= 80 ? 'Outstanding! üåü' : 
                                percentage >= 60 ? 'Great effort! üéØ' : 
                                'Keep practicing! üí™';

            let advanceMessage = '';
            if (allMastered) {
                const nextGrade = parseInt(currentUser.gradeLevel) + 1;
                advanceMessage = `
                    <div style="background: linear-gradient(135deg, #FCD34D 0%, #F59E0B 100%); 
                                padding: 25px; border-radius: 20px; color: white; margin: 20px 0;">
                        <div style="font-size: 3rem; margin-bottom: 15px;">üéä GRADE COMPLETE! üéä</div>
                        <div style="font-size: 1.3rem; font-weight: 700;">
                            You've mastered Grade ${currentUser.gradeLevel}!<br>
                            Ready to advance to Grade ${nextGrade}?
                        </div>
                        <button onclick="advanceGrade()" style="background: white; color: var(--primary-orange); 
                                border: none; padding: 15px 30px; border-radius: 15px; font-weight: 700; 
                                font-size: 1.1rem; cursor: pointer; margin-top: 15px;">
                            Advance to Grade ${nextGrade}! üöÄ
                        </button>
                    </div>
                `;
            } else if (progress.mastered) {
                advanceMessage = `
                    <div style="background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%); 
                                padding: 20px; border-radius: 15px; margin: 20px 0;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">‚úÖ Subject Mastered!</div>
                        <div style="font-size: 1.1rem; color: var(--text-dark);">
                            You've mastered ${currentSubject.charAt(0).toUpperCase() + currentSubject.slice(1)}!
                        </div>
                    </div>
                `;
            }

            modalBody.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 5rem; margin-bottom: 20px;">${percentage >= 80 ? 'üèÜ' : percentage >= 60 ? 'üéâ' : 'üìö'}</div>
                    <h2 style="font-family: 'Fredoka', sans-serif; font-size: 2rem; margin-bottom: 15px;">${encouragement}</h2>
                    <div style="background: #F9FAFB; padding: 25px; border-radius: 20px; margin-bottom: 20px;">
                        <div style="font-size: 3rem; font-weight: 700; color: var(--primary-purple); margin-bottom: 10px;">
                            ${correct}/${total}
                        </div>
                        <div style="color: var(--text-medium); margin-bottom: 15px;">Questions Correct (${percentage}%)</div>
                        <div style="font-size: 1.2rem; color: var(--text-dark);">
                            Progress: ${progress.completed}/${progress.total} completed
                        </div>
                    </div>
                    ${advanceMessage}
                    <button class="close-btn" onclick="closeModalAndRefresh()">Continue Learning! üöÄ</button>
                </div>
            `;

            showCelebration();
        }

        // Advance to next grade
        async function advanceGrade() {
            const currentGradeNum = currentUser.gradeLevel === 'K' ? 0 : parseInt(currentUser.gradeLevel);
            const nextGrade = currentGradeNum === 0 ? '1' : (currentGradeNum + 1).toString();
            
            currentUser.gradeLevel = nextGrade;
            currentUser.gradeProgress = initializeGradeProgress(nextGrade);
            await saveUser();
            
            alert(`üéâ Congratulations! You're now in Grade ${nextGrade}!`);
            closeModal();
            showStudentApp();
        }

        // Save user
        async function saveUser() {
            try {
                await window.storage.set(currentUser.id, JSON.stringify(currentUser), true);
                localStorage.setItem(currentUser.id, JSON.stringify(currentUser));
            } catch (error) {
                console.error('Error saving:', error);
                localStorage.setItem(currentUser.id, JSON.stringify(currentUser));
            }
        }

        // Show parent dashboard
        async function showParentDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            const dashboard = document.getElementById('parentDashboard');
            dashboard.classList.add('active');

            // Load all children
            const children = [];
            if (currentUser.children && currentUser.children.length > 0) {
                for (const childId of currentUser.children) {
                    try {
                        const result = await window.storage.get(childId, true);
                        if (result && result.value) {
                            children.push(JSON.parse(result.value));
                        }
                    } catch (e) {
                        const childData = localStorage.getItem(childId);
                        if (childData) {
                            children.push(JSON.parse(childData));
                        }
                    }
                }
            }

            dashboard.innerHTML = `
                <div class="container">
                    <div class="top-nav">
                        <div class="logo">üë®‚Äçüë©‚Äçüëß Parent Dashboard <span style="font-size: 0.7rem; opacity: 0.7;">v3.0</span></div>
                        <div class="user-menu">
                            <span style="font-weight: 600;">${currentUser.name}</span>
                            <button class="logout-btn" onclick="logout()">Logout</button>
                        </div>
                    </div>

                    <header>
                        <div class="header-content">
                            <h1>üìä Learning Progress Dashboard</h1>
                            <p class="welcome-message">Your Access Code: ${currentUser.code} (Share with your children)</p>
                        </div>
                    </header>

                    <div class="dashboard-grid">
                        <div class="dashboard-card">
                            <h3>üë∂ Your Children (${children.length})</h3>
                            ${children.length === 0 ? 
                                '<p style="color: var(--text-medium);">No children linked yet. Share your access code: <strong>' + currentUser.code + '</strong></p>' :
                                children.map(child => renderChildCard(child)).join('')
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        // Render child card
        function renderChildCard(child) {
            let totalCompleted = 0;
            let totalQuestions = 0;
            for (const subject in child.gradeProgress) {
                totalCompleted += child.gradeProgress[subject].completed;
                totalQuestions += child.gradeProgress[subject].total;
            }
            const overallPercent = totalQuestions > 0 ? Math.round((totalCompleted / totalQuestions) * 100) : 0;

            return `
                <div class="child-card">
                    <div class="child-header">
                        <div class="child-avatar">${child.avatar}</div>
                        <div class="child-info">
                            <h4>${child.name}</h4>
                            <div class="child-grade">Grade ${child.gradeLevel} ‚Ä¢ ${overallPercent}% Complete</div>
                        </div>
                    </div>
                    <div class="child-stats">
                        <div class="stat-item">
                            <div class="stat-value">${totalCompleted}</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${totalQuestions}</div>
                            <div class="stat-label">Total</div>
                        </div>
                    </div>
                    <div class="subject-breakdown">
                        ${Object.entries(child.gradeProgress).map(([subject, progress]) => {
                            const percent = progress.total > 0 ? Math.round((progress.completed / progress.total) * 100) : 0;
                            return `
                                <div class="subject-row">
                                    <span style="text-transform: capitalize;">${subject}</span>
                                    <div style="display: flex; align-items: center; gap: 10px;">
                                        <div style="width: 100px; height: 6px; background: #E5E7EB; border-radius: 3px; overflow: hidden;">
                                            <div class="progress-fill ${subject}" style="width: ${percent}%; height: 100%;"></div>
                                        </div>
                                        <span style="font-weight: 600; min-width: 40px;">${percent}%</span>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <div style="margin-top: 15px; font-size: 0.85rem; color: var(--text-medium);">
                        Last active: ${timeAgo(child.lastActive)}
                    </div>
                </div>
            `;
        }

        // Time ago
        function timeAgo(dateString) {
            const seconds = Math.floor((new Date() - new Date(dateString)) / 1000);
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' min ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hrs ago';
            return Math.floor(seconds / 86400) + ' days ago';
        }

        // Close modal
        function closeModal() {
            document.getElementById('activityModal').classList.remove('active');
        }

        function closeModalAndRefresh() {
            closeModal();
            showStudentApp();
        }

        // Show celebration
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            const emojis = ['üéâ', 'üåü', '‚≠ê', 'üèÜ', 'üéä', '‚ú®', 'üöÄ', 'üí´'];
            celebration.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            celebration.classList.add('show');
            setTimeout(() => celebration.classList.remove('show'), 1500);
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUserId');
                localStorage.removeItem('userType');
                location.reload();
            }
        }

        // Initialize
        async function init() {
            const hasUser = await loadUser();
            if (hasUser) {
                if (currentUser.type === 'student') {
                    showStudentApp();
                } else if (currentUser.type === 'parent') {
                    showParentDashboard();
                }
            }
        }

        init();
    </script>
</body>
</html>
