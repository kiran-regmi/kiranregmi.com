<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login • kiranregmi.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: #f3f4f6;
      margin: 0;
    }
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .login-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.18);
      max-width: 380px;
      width: 100%;
    }
    .login-card h1 {
      margin: 0 0 0.25rem 0;
      font-size: 1.4rem;
    }
    .login-card p {
      margin: 0 0 1.5rem 0;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .form-group {
      margin-bottom: 0.9rem;
    }
    .form-group label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
      color: #374151;
    }
    .form-group input {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }
    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 0.7rem;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .btn-primary:hover {
      background: #1d4ed8;
    }
    #loginError {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #dc2626;
      min-height: 1em;
    }
    .login-footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #6b7280;
    }
    .login-footer code {
      font-size: 0.7rem;
      background: #f3f4f6;
      padding: 0.1rem 0.25rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h1>Secure Portal Login</h1>
      <p>Sign in to access your dashboard and interview practice.</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required placeholder="you@kiranregmi.com" />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required placeholder="••••••••" />
        </div>

        <button type="submit" class="btn-primary">Login</button>
        <div id="loginError"></div>
      </form>

      <div class="login-footer">
        Demo accounts:<br />
        Admin: <code>admin@kiranregmi.com / Admin@123</code><br />
        User: <code>user@kiranregmi.com / User@123</code>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>

<script src="dashboard.js"></script>
<script>
  const loginForm = document.getElementById('loginForm');
  const loginError = document.getElementById('loginError
