<!-- MAIN -->
<main class="pt-24 pb-20 max-w-4xl mx-auto px-6">

  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-[#e6f1ff] mb-4">Get In Touch</h1>
    <p class="text-[#a8b2d1]">
      Interested in working together? Have questions about my work? Let's connect.
    </p>
  </div>

  <!-- Contact Form -->
  <div class="bg-[#112240] border border-slate-700 rounded-xl p-8 mb-8">
    <form action="https://api.web3forms.com/submit" method="POST" class="space-y-6">
      <input type="hidden" name="access_key" value="e07cd5aa-6b44-45a4-81fa-1c4349aa36f5" />

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-[#e6f1ff] mb-2">Full Name</label>
          <input 
            type="text" 
            name="name" 
            required
            class="w-full px-4 py-3 bg-[#0a192f] border border-slate-700 rounded-lg text-sm focus:border-[#64ffda] outline-none transition"
            placeholder="John Doe"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-[#e6f1ff] mb-2">Email</label>
          <input 
            type="email" 
            name="email" 
            required
            class="w-full px-4 py-3 bg-[#0a192f] border border-slate-700 rounded-lg text-sm focus:border-[#64ffda] outline-none transition"
            placeholder="john@example.com"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-[#e6f1ff] mb-2">Subject</label>
        <select 
          name="subject"
          class="w-full px-4 py-3 bg-[#0a192f] border border-slate-700 rounded-lg text-sm focus:border-[#64ffda] outline-none transition"
        >
          <option>Hiring Inquiry</option>
          <option>Project Collaboration</option>
          <option>Professional Networking</option>
          <option>General Message</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-[#e6f1ff] mb-2">Message</label>
        <textarea 
          name="message" 
          rows="6" 
          required
          class="w-full px-4 py-3 bg-[#0a192f] border border-slate-700 rounded-lg text-sm focus:border-[#64ffda] outline-none transition resize-none"
          placeholder="Tell me about your project or inquiry..."
        ></textarea>
      </div>

      <button 
        type="submit"
        class="w-full py-3 bg-[#64ffda] text-[#0a192f] font-semibold rounded-lg hover:bg-[#4dd4b8] transition"
      >
        Send Message
      </button>
    </form>
  </div>

  <!-- Alternative Contact Methods -->
  <div class="grid md:grid-cols-3 gap-6">
    
    <div class="bg-[#112240] border border-slate-700 rounded-lg p-6 text-center">
      <div class="w-12 h-12 bg-[#64ffda]/10 rounded-full flex items-center justify-center mx-auto mb-3">

    <div class="bg-[#112240] border border-slate-700 rounded-lg p-6 text-center">
