<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Kiran Regmi</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- UX fixes -->
  <style>
    html {
      scroll-behavior: smooth;
    }

    a, button {
      -webkit-tap-highlight-color: transparent;
      outline: none;
      transition: color 0.2s, background-color 0.2s;
    }

    a:focus, button:focus {
      outline: none;
    }
  </style>
</head>

<body class="bg-[#0a192f] text-[#ccd6f6]">

<!-- NAVBAR -->
<nav class="fixed top-0 left-0 right-0 z-40 flex justify-between items-center px-6 lg:px-12 py-4 border-b border-slate-800 bg-[#0a192f]/95 backdrop-blur-sm">

  <!-- LOGO -->
  <a href="index.html" class="flex items-center gap-2">
    <span class="w-9 h-9 rounded-full border border-[#64ffda] flex items-center justify-center text-[#64ffda] font-bold">
      KR
    </span>
  </a>

  <!-- GLOBAL NAV -->
  <div class="space-x-6 text-sm sm:text-base">
    <a href="#" onclick="alert('This section is in progress - coming soon.'); return false;" class="text-slate-300 hover:text-[#800000] transition">Cyber News</a>
    <a href="#" onclick="alert('This section is in progress - coming soon.'); return false;" class="text-slate-300 hover:text-[#800000] transition">AI | GRC</a>
    <a href="contact.html" class="text-slate-300 hover:text-[#64ffda] transition">Contact</a>
    <a href="/portal/login.html" class="text-[#64ffda] hover:underline transition">Portal </a>
  </div>
</nav>

<!-- CONTACT SECTION -->
<main class="pt-32 px-6 max-w-3xl mx-auto">

  <h1 class="text-3xl font-semibold text-[#e6f1ff]">
    Get in Touch
  </h1>

  <p class="text-sm text-[#a8b2d1] mt-4 leading-relaxed">
    Whether you’re a hiring manager, recruiter, or cybersecurity professional,
    I’d be glad to connect. Use the form below or reach out via LinkedIn.
  </p>

  <!-- CONTACT FORM -->
  <form
    action="https://api.web3forms.com/submit"
    method="POST"
    class="mt-10 space-y-6 bg-[#112240] p-8 rounded-xl border border-teal-400/30">

    <!-- Web3Forms Access Key -->
    <input type="hidden" name="access_key" value="e07cd5aa-6b44-45a4-81fa-1c4349aa36f5">

    <!-- Name -->
    <div>
      <label class="block text-xs text-slate-400 mb-1">Full Name</label>
      <input type="text" name="name" required
        class="w-full px-4 py-3 rounded-md bg-[#0a192f] border border-slate-700 text-sm text-[#e6f1ff] focus:border-teal-400 outline-none">
    </div>

    <!-- Email -->
    <div>
      <label class="block text-xs text-slate-400 mb-1">Email</label>
      <input type="email" name="email" required
        class="w-full px-4 py-3 rounded-md bg-[#0a192f] border border-slate-700 text-sm text-[#e6f1ff] focus:border-teal-400 outline-none">
    </div>

    <!-- Message -->
    <div>
      <label class="block text-xs text-slate-400 mb-1">Message</label>
      <textarea name="message" rows="5" required
        class="w-full px-4 py-3 rounded-md bg-[#0a192f] border border-slate-700 text-sm text-[#e6f1ff] focus:border-teal-400 outline-none"></textarea>
    </div>

    <!-- Status Message -->
    <div id="form-status" class="text-center text-xs hidden"></div>

    <!-- Submit -->
    <button type="submit"
      class="w-full py-3 rounded-md bg-transparent border border-teal-400 text-teal-400
             hover:bg-teal-400 hover:text-[#0a192f] font-semibold transition">
      Send Message
    </button>
  </form>

</main>

<!-- FOOTER -->
<footer class="text-xs text-[#8892b0] border-t border-slate-800 pt-8 mt-16 px-6 text-center">
  <p>
    Designed, developed & maintained by
    <span class="text-[#64ffda]">Kiran Regmi</span>.
  </p>
  <p class="mt-2 text-[0.7rem] text-slate-500">
    © 2025 kiranregmi.com · All rights reserved.
  </p>
</footer>

<!-- FORM HANDLER -->
<script>
  const form = document.querySelector("form");
  const statusDiv = document.getElementById("form-status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    statusDiv.classList.remove("hidden");
    statusDiv.textContent = "Sending...";
    statusDiv.className = "text-teal-300 text-center text-xs mt-2";

    const formData = new FormData(form);

    try {
      const res = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" },
      });

      if (res.ok) {
        statusDiv.textContent = "Message sent successfully!";
        statusDiv.className = "text-green-400 text-center text-xs mt-2";
        form.reset();
      } else {
        throw new Error("Submission failed");
      }
    } catch (err) {
      statusDiv.textContent = "Something went wrong. Please try again.";
      statusDiv.className = "text-red-400 text-center text-xs mt-2";
    }
  });
</script>

</body>
</html>
